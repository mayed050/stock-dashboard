name: Update Stock Data

on:
  schedule:
    - cron: '0 8 * * *'  # 12 ظهراً بتوقيت الإمارات (UTC+4)
  workflow_dispatch:    # السماح بالتشغيل اليدوي

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraping script
        run: python scrape_stocks.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/stocks_data.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update stock data"
          git push
